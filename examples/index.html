<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <link rel="stylesheet" href="../src/css/app.css"/>
    </head>
    <body>
        <div class="journey-layout">
            <div class="blade blade-size-small">
                <div class="blade-header">
                    <div class="blade-header-title">
                        <h2>Service health</h2>
                        <h3>My resources</h3>
                    </div>
                    <div class="blade-actions">
                        <button title="Close" type="button">
                            <i class="fa fa-close"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="blade blade-size-small">
                <div class="blade-header">
                    <div class="blade-header-title">
                        <h2>Events</h2>
                    </div>
                    <div class="blade-actions">
                        <button title="Close" type="button">
                            <i class="fa fa-close"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="blade blade-size-medium">
                <div class="blade-header">
                    <div class="blade-header-title">
                        <h2>Another blade with a longer title because this blade is very wide and we need to fill the space!</h2>
                    </div>
                    <div class="blade-actions">
                        <button title="Close" type="button">
                            <i class="fa fa-close"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://use.fontawesome.com/47fb412963.js"></script>
        <script src="../src/js/app.js"></script>
    </body>
</html>
